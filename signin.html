<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png">
    <title>Racademy Ingresar</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="dark-main-style">
        <a href="./index.html" class="btn-style1 btn-back">Regresar</a>
        <form action="./index.html" class="frame-form-style1">
            <div class="form-logo"></div>
            <h2 class="h2-style-dark">Iniciar Sesión</h2>
            <input class="input-style-1" type="text" id="user-nickname" name="user-nickname" placeholder="Usuario" required>
            <input class="input-style-1" type="password" id="user-pass" name="user-pass" placeholder="Contraseña" required>
            <button class="btn-style1">Ingresar</button>
            <a href="#" class="links">Olvide mi contraseña</a>
            <p>¿No estas registrado? <a href="./signup.html" id="register-btn">Registrate</a></p>
        </form>

    </main>
</body>
</html>
