<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/logo.png">
    <title>Racademy Ingresar</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="dark-main-style">
        <a href="./index.html" class="btn-style1 btn-back">Regresar</a>
        <form action="./index.html" class="frame-form-style2">
            <div class="form-logo" id="form-logo-signup"></div>
            <h2 class="h2-style-dark" id="form-h2-signup">Registro</h2>
            <div id="user-data-inputs">
                <input class="input-style-1" type="text" id="user-nickname-register" name="user-nickname-register" placeholder="Nombre de usuario" required>
                <input class="input-style-1" type="text" id="user-name-register" name="user-name-register" placeholder="Nombre" required>
                <input class="input-style-1" type="text" id="user-surname-register" name="user-surname-register" placeholder="Apellido" required>
                <input class="input-style-1" type="tel" pattern="[0-9-]{6,17}" id="user-tel-register" name="user-tel-register" placeholder="Teléfono" required>
                <input class="input-style-1" type="email" id="user-mail-register" name="user-mail-register" placeholder="Mail" required>
                <input class="input-style-1" type="text" id="user-town-register" name="user-town-register" placeholder="Ciudad" required>
                <input class="input-style-1" type="text" id="user-province-register" name="user-province-register" placeholder="Provincia" required>
                <input class="input-style-1" type="text" id="user-country-register" name="user-country-register" placeholder="Pais" required>
                <input class="input-style-1" type="password" id="user-pass-register" name="user-pass-register" placeholder="Contraseña" required>
                <input class="input-style-1" type="password" id="user-pass2-register" name="user-pass2-register" placeholder="Repita la contraseña" required>

            </div>
            <div id="user-data-payment-method">
                <div class="radio-container">
                    <p class="txt-bold">Paquete</p>
                    <div class="radio-set">
                        <input type="radio" name="curso" id="pq-classic" required>
                        <label for="pq-classic">Clásico</label>
                    </div>
                    <div class="radio-set">
                        <input type="radio" name="curso" id="pq-plus">
                        <label for="pq-plus">Plus</label>
                    </div>
                    <div class="radio-set">
                        <input type="radio" name="curso" id="pq-premium">
                        <label for="pq-premium">Premium</label>
                    </div>
                </div>
                <div class="radio-container">
                    <p class="txt-bold">Medio de pago</p>
                    <div class="radio-set">
                        <input type="radio" name="mpago" id="mp-deb" required>
                        <label for="mp-deb">Tarjeta de débito</label>
                        <div id="debit-card-inputs">
                            <input type="text" class="input-style-1" placeholder="Nombre del titular" name="debit-card-titular" id="debit-card-titular">
                            <input type="text" class="input-style-1" inputmode="numeric" pattern="[0-9-]{16,19}" placeholder="XXXX-XXXX-XXXX-XXXX" name="debit-card-number" id="debit-card-number">
                            <input type="text" class="input-style-1" inputmode="numeric" pattern="[0-9]{3}" placeholder="Codigo de seguridad (3 dig)" name="debit-card-cvv" id="debit-card-cvv">
                            <input type="month" class="input-style-1" name="debit-card-vto" id="debit-card-vto">
                        </div>
                    </div>
                    <div class="radio-set">
                        <input type="radio" name="mpago" id="mp-transf">
                        <label for="mp-transf">Transferencia</label>
                        <div id="transfer-inputs">
                            <input type="text" class="input-style-1" placeholder="CBU o Alias" name="user-transf-account" id="user-transf-account">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-style1" id="btn-ok-signup">Aceptar</button>
            <p class="sign-question" id="alt-btn-signup">¿Ya estás registrado? <a href="./signin.html" class="alt-register-btn">Ingresar</a></p>
        </form>

    </main>
</body>
</html>
